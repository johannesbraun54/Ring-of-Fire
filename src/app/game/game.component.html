<app-player *ngFor="let player of game.players let i = index" [ngStyle]="{'top.px' : 100+ i * 90 }" 
[playerActive]="i == game.currentPlayer"
[name]="player" class="playerPosition"></app-player>

<div class="field">

    <div class="cardStack">
        <!--card stack-->
        <img [ngStyle]="{'right.px' : i * 2}" *ngFor="let c of [1,2,3,4]; let i = index; " src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="topCard" style="right: 25px" 
         src="/assets/img/cards/card_cover.png">
    
         <!--Stack for played cards-->
         <img *ngFor="let card of game.playedCards" class="playedCard" src="assets/img/cards/{{ card }}.png">

         <!--current card animation-->
         <img (click)="takeCard()" *ngIf="pickCardAnimation" class=" pickCard" style="right: 25px" 
         src="/assets/img/cards/{{ currentCard }}.png">

    </div>
</div>

<app-game-info [card]="currentCard" class="pinBottom"> </app-game-info>

<button  mat-fab color="primary" (click)="openDialog()" aria-label="Example icon button with a delete icon" class="btnAdd">
    <mat-icon>add</mat-icon>
</button>
